<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Tracs Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="https://db.onlinewebfonts.com/c/5145bcd43606e13773af6ed109bba0eb?family=Joystix+Monospace" rel="stylesheet" />
    <link rel="icon" href="Tracs_Studio_Icon.png" type="image/png">

    <style>
        @import url(https://db.onlinewebfonts.com/c/5145bcd43606e13773af6ed109bba0eb?family=Joystix+Monospace);
        @font-face {
            font-family: "Joystix Monospace";
            src: url("https://db.onlinewebfonts.com/t/5145bcd43606e13773af6ed109bba0eb.eot");
            src: url("https://db.onlinewebfonts.com/t/5145bcd43606e13773af6ed109bba0eb.eot?#iefix") format("embedded-opentype"),
                 url("https://db.onlinewebfonts.com/t/5145bcd43606e13773af6ed109bba0eb.woff2") format("woff2"),
                 url("https://db.onlinewebfonts.com/t/5145bcd43606e13773af6ed109bba0eb.woff") format("woff"),
                 url("https://db.onlinewebfonts.com/t/5145bcd43606e13773af6ed109bba0eb.ttf") format("truetype"),
                 url("https://db.onlinewebfonts.com/t/5145bcd43606e13773af6ed109bba0eb.svg#Joystix Monospace") format("svg");
        }

        /* RESET + BASE */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar {
            width: 0.4em;
            border-radius: 100px;
        }

        body::-webkit-scrollbar-track {
            background-color: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 15px;
        }

        body {
            font-family: "Joystix Monospace";
            background-color: #0C0C0C;
            color: #f1f1f1;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* CONTENEUR GLOBAL */
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* SCROLL TOP BUTTON */
        #scrollTopButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f8315b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 2em;
            cursor: pointer;
            z-index: 1000;
        }

        /* SECTION TITLES */
        .title {
            text-align: center;
            padding: 30px 0 10px 0;
            font-size: 24px;
        }

        .section-subtitle {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #888;
            font-size: 14px;
        }

        /* HEADER */
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(12, 12, 12, 0.95);
            z-index: 999;
            border-bottom: 1px solid #202020;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-icon {
            width: 48px;
            height: 48px;
        }

        .player-info {
            line-height: 1.3;
        }

        .studio-name {
            font-size: 16px;
        }

        .studio-sub {
            font-size: 10px;
            color: #cccccc;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-button {
            height: 40px;
            border-radius: 23px;
            border: 1px solid #525252;
            background: linear-gradient(0deg, #121212, #121212), #1c1c1c;
            box-shadow: 0px 4px 8.3px rgba(0, 0, 0, 0.48);
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .volume-button-text {
            font-size: 10px;
        }

        .volume-icon {
            width: 14px;
            height: 14px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-button {
            height: 40px;
            border-radius: 30px;
            background: linear-gradient(180deg, #ffe435 0%, #f3a212 46.56%, #f42b21 100%);
            box-shadow: 0px 4px 8.3px rgba(0, 0, 0, 0.48);
            border: 1px solid #202020;
            padding: 0 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: black;
            cursor: pointer;
            white-space: nowrap;
        }

        .header-button-icon {
            width: 18px;
            height: 18px;
        }

        .header-button-text {
            font-size: 12px;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-nav-button {
            height: 40px;
            border-radius: 30px;
            border: 1px solid #303030;
            background-color: #141414;
            color: #ffffff;
            padding: 0 16px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .header-nav-icon {
            width: 12px;
            height: 12px;
        }

        /* HERO */
        .hero {
            margin-top: 80px;
            padding: 40px 0 30px 0;
        }

        .hero-inner {
            display: flex;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .hero-left {
            flex: 1 1 320px;
            min-width: 0;
        }

        .hero-right {
            flex: 1 1 260px;
            min-width: 0;
            text-align: center;
        }

        .hero-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .hero-description {
            font-size: 12px;
            margin-bottom: 16px;
            color: #d0d0d0;
        }

        .hero-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .hero-tag {
            border-radius: 24px;
            border: 1px solid #535353;
            padding: 4px 10px;
            font-size: 10px;
            color: #c9c9c9;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background-color: #141414;
        }

        .hero-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }

        .hero-stat {
            flex: 1 1 120px;
            border-radius: 18px;
            border: 1px solid rgba(151, 71, 255, 0.42);
            padding: 8px 10px;
            font-size: 10px;
            text-align: center;
            background: linear-gradient(180deg, #1a1024 0%, #120c1b 100%);
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .hero-primary {
            height: 40px;
            border-radius: 30px;
            background: linear-gradient(180deg, #ffe435 0%, #f3a212 46.56%, #f42b21 100%);
            border: 1px solid #202020;
            padding: 0 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: black;
            cursor: pointer;
        }

        .hero-secondary {
            height: 40px;
            border-radius: 30px;
            border: 1px solid #444;
            background-color: #141414;
            padding: 0 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            cursor: pointer;
        }

        .hero-secondary img {
            width: 18px;
            height: 18px;
        }

        .hero-note {
            font-size: 10px;
            color: #888;
        }

        .hero-phone {
            max-width: 260px;
            margin: 0 auto;
        }

        /* AVANTAGES / BLOC PRINCIPAUX */
        .section {
            padding: 30px 0;
        }

        .cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card {
            flex: 1 1 250px;
            border-radius: 18px;
            border: 1px solid #303030;
            background-color: #151515;
            padding: 14px 14px 16px 14px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .card-icon {
            width: 22px;
            height: 22px;
        }

        .card-title {
            font-size: 12px;
        }

        .card-badge {
            border-radius: 999px;
            border: 1px solid #646464;
            background: linear-gradient(180deg, #111 0%, #222 100%);
            padding: 3px 8px;
            font-size: 9px;
            color: #c9c9c9;
            margin-left: auto;
        }

        .card-text {
            font-size: 10px;
            color: #d0d0d0;
            margin-bottom: 10px;
        }

        .card-tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            font-size: 9px;
            color: #b6b6b6;
        }

        .card-tag {
            border-radius: 999px;
            border: 1px solid #555;
            padding: 2px 8px;
        }

        /* LISTE PROJETS / SERVICES */
        .services-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .service-card {
            flex: 1 1 260px;
            border-radius: 18px;
            border: 1px solid #303030;
            background-color: #151515;
            padding: 14px;
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .service-icon {
            width: 22px;
            height: 22px;
        }

        .service-title {
            font-size: 12px;
        }

        .service-pill {
            border-radius: 999px;
            border: 1px solid #646464;
            background: linear-gradient(180deg, #111 0%, #222 100%);
            padding: 3px 8px;
            font-size: 9px;
            color: #c9c9c9;
            margin-left: auto;
        }

        .service-text {
            font-size: 10px;
            color: #d0d0d0;
            margin-bottom: 10px;
        }

        .service-list {
            font-size: 10px;
            margin-left: 16px;
            margin-bottom: 10px;
        }

        .service-list li {
            margin-bottom: 4px;
        }

        .service-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #a8a8a8;
        }

        .service-footer span {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .service-footer img {
            width: 14px;
            height: 14px;
        }

        /* NEWS / ACTUS */
        .news-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .news-card {
            flex: 1 1 260px;
            border-radius: 18px;
            border: 1px solid #303030;
            background-color: #151515;
            padding: 14px;
        }

        .news-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .news-icon {
            width: 22px;
            height: 22px;
        }

        .news-title {
            font-size: 12px;
        }

        .news-badge {
            border-radius: 999px;
            border: 1px solid #646464;
            background: linear-gradient(180deg, #111 0%, #222 100%);
            padding: 3px 8px;
            font-size: 9px;
            color: #c9c9c9;
            margin-left: auto;
        }

        .news-text {
            font-size: 10px;
            color: #d0d0d0;
            margin-bottom: 8px;
        }

        .news-footer {
            font-size: 9px;
            color: #999;
        }

        /* FOOTER */
        footer {
            border-top: 1px solid #252525;
            background-color: #101010;
            padding: 20px 10px 12px 10px;
            margin-top: 20px;
        }

        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo {
            width: 30px;
            height: 30px;
        }

        .footer-text {
            font-size: 10px;
            color: #a8a8a8;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 10px;
        }

        .footer-link {
            color: #d0d0d0;
        }

        /* MEDIA QUERIES RESPONSIVE */
        @media (max-width: 900px) {
            .header-inner {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero-inner {
                flex-direction: column;
            }

            .hero-left,
            .hero-right {
                flex: 1 1 100%;
            }

            .hero {
                padding-top: 30px;
            }
        }

        @media (max-width: 768px) {
            .header-inner {
                padding: 8px 10px;
            }

            .studio-name {
                font-size: 14px;
            }

            .studio-sub {
                font-size: 9px;
            }

            .header-button {
                padding: 0 18px;
                font-size: 11px;
            }

            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header-nav-button {
                font-size: 9px;
                padding: 0 10px;
            }

            .hero {
                margin-top: 90px;
            }

            .hero-title {
                font-size: 16px;
                text-align: center;
            }

            .hero-description {
                font-size: 11px;
                text-align: center;
            }

            .hero-tags {
                justify-content: center;
            }

            .hero-stats {
                flex-direction: column;
            }

            .hero-actions {
                justify-content: center;
            }

            .title {
                font-size: 20px;
            }

            .section-subtitle {
                font-size: 12px;
            }

            .cards-row,
            .services-row,
            .news-row {
                flex-direction: column;
            }

            .card,
            .service-card,
            .news-card {
                flex: 1 1 100%;
            }

            .footer-inner {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .header-inner {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-left {
                width: 100%;
                justify-content: space-between;
            }

            .header-right {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .hero {
                margin-top: 100px;
            }

            .hero-title {
                font-size: 15px;
            }

            .hero-description {
                font-size: 10px;
            }

            .hero-stat {
                font-size: 9px;
            }

            .hero-primary,
            .hero-secondary {
                width: 100%;
                justify-content: center;
            }

            .footer-inner {
                gap: 10px;
            }

            .footer-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button id="scrollTopButton" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

    <header class="header">
        <div class="header-inner">
            <div class="header-left">
                <img src="player.png" class="player-icon" alt="Player">
                <div class="player-info">
                    <div class="studio-name">Tracs Studio</div>
                    <div class="studio-sub">Solutions digitales & bots sur mesure</div>
                </div>
                <div class="volume-container">
                    <button class="volume-button" id="volumeButton">
                        <img src="volume.png" class="volume-icon" alt="Volume">
                        <span class="volume-button-text">OFF</span>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <button class="header-button" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'});">
                    <img src="discord.png" class="header-button-icon" alt="Discord">
                    <span class="header-button-text">Me contacter</span>
                </button>
                <nav class="header-nav">
                    <button class="header-nav-button" onclick="document.getElementById('projects').scrollIntoView({behavior: 'smooth'});">
                        <img src="controller.png" class="header-nav-icon" alt="">
                        <span>Projets</span>
                    </button>
                    <button class="header-nav-button" onclick="document.getElementById('services').scrollIntoView({behavior: 'smooth'});">
                        <img src="code.png" class="header-nav-icon" alt="">
                        <span>Services</span>
                    </button>
                    <button class="header-nav-button" onclick="document.getElementById('news').scrollIntoView({behavior: 'smooth'});">
                        <img src="news.png" class="header-nav-icon" alt="">
                        <span>News</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- HERO -->
        <section class="hero">
            <div class="hero-inner">
                <div class="hero-left">
                    <div class="hero-title">Ton développeur polyvalent pour bots & apps</div>
